<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      {% include 'frontend/ajax_loader_animation.html' %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form"  method="POST" action="/index.php/connect_test">
                  <div class="form-group">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="col-lg-6">
                                <p class="text-warning">Database connection number <span class="badge badge-info">1</span></p>
                            </div>    
                        </div>
                    </div>
                      <div class="row" id="db-settings">
                        <div class="col-lg-10">
                           <div class="col-lg-3">
                            <label for="exampleInputHost">Host</label>
                             <input type="text" id="exampleInputHost" class="form-control" name="connect_host"  value="">
                           </div>
                           <div class="col-lg-3">
                            <label for="exampleInputUser">User</label>
                             <input type="text" id="exampleInputUser" class="form-control" name="connect_user" value="">
                           </div>
                           <div class="col-lg-3">
                            <label for="exampleInputPassword">Password</label>
                             <input type="password" id="exampleInputPassword" class="form-control" name="connect_password"  value="">
                           </div>
                            <div class="col-lg-3 list-db-names">
                                <label for="bs3Select">Name database</label>
                                <input type="text"  class="form-control db-name" name="i_db_name"  value ="">
                                <select id="bs3Select" class="selectpicker show-tick form-control" data-live-search="true" name="s_db_name" style="display:none;">
                                    <option value="" selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2" >
                            <label style="width: 100%;">&nbsp;</label>
                            <button type="button" class="btn btn-primary button-test-connect" disabled="disabled">Test</button>
                            <div id="remove-wrapper" style="display:none;">
                                <span class="glyphicon glyphicon-remove"></span>
                            </div>
                        </div>
                      </div>
                    </div>
                </form>
                <hr/>
                <!-- LIST ACTIVE CONECTIONS TO DB -->
                <div class="row show-grid">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Active connections to the database</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table lis-active-connect">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Host</th>
                                        <th>User</th>
                                        <th>Database</th>
                                        <th style="width: 105px">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">Panel footer</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
