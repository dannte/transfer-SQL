<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=ProgId content=Excel.Sheet>
    <meta name=Generator content="WALA">
  </head>
  <body>
  <table width="100%">
     <tr>
       <th align="center" class="section-title" width="70">Total :</th>
       <td align="center">{{countitems}}</td>
     </tr>
  </table>
  <table><tr><td colspan="2"></td></tr></table>
    {% for f in report %}
      <table  width="100%">
        <tr>
          <th align="center">
          &nbsp;
          </th>
          <th colspan="3" align="left">
          <font size="4">{{ f.title }}</font>
          </th>
        </tr>
        {% for k,v in f.values %}
        <tr>
          {% if v == -1 %}
          <td colspan="2" align="left">
            <strong>{{ k }}</strong>
          </td>
          {% elseif v is iterable %}
          <td align="left" >{{ k }}</td>
          <td>
            <table border="0"  width="100%">
              <tr>
                {% for n,m in v %}
                <th>{{ n }}</th>
                {% endfor %}
              </tr>
              <tr align="center">
                {% for n,m in v %}
                <td >{{ m }}</td>
                {% endfor %}
              </tr>
            </table>
          </td>
          {% else %}
          <td align="left">{{ k }}</td>
          <td align="left">{{ v }}</td>
          {% endif %}
        </tr>
        {% endfor %}
      </table>
    <table><tr><td colspan="2"></td></tr></table>
    {% endfor %}
  </body>
</html>
