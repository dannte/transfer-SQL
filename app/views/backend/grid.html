{% extends "backend_layout.html" %}
{% block content %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#example').dataTable();
    } );
</script>

 <div class="row-fluid">
    <div class="span12" style=" padding: 15px;">
        <div class="span12" style="padding: 15px 0;">
            <div class="btn-group">
                <a class="btn btn-primary dropdown-toggle"  href="/stat/xls">
                 <img src="../img/xl.png" width="32" height="32">
                    excel
                </a>
            </div>
        </div>
        <hr>
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
            <thead>
                <tr>
                  {% for val in title %}
                      <th>{{ val }}</th>
                  {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for key, items in collection %}
            <tr class="gradeA">
                    {% for  item in items %}
                        <td>{{ item }}</td>
                    {% endfor %}
            </tr>
            {% endfor %}

            </tbody>
            <tfoot>
            <tr>
                {% for val in title %}
                    <th>{{ val }}</th>
                {% endfor %}
            </tr>
            </tfoot>
        </table>
    </div>
</div>





{% endblock %}
